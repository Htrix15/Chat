<h2>Search Chat</h2>
<div>
<form 
[formGroup] = searchForm
(ngSubmit)="startSearch()">

    <mat-form-field>
        <mat-label>Название чата</mat-label>
        <input matInput placeholder="Cool Chat" formControlName="groupName">
        <mat-error *ngIf="searchForm.invalid">
            от 3 символов, только такие
        </mat-error>
    </mat-form-field>

    <mat-checkbox formControlName="onlyPublic" labelPosition = "before">Исключить приватные</mat-checkbox>

    <mat-form-field >  
        <mat-label>Сортировать по</mat-label>
        <mat-select formControlName = "order">
            <mat-option value="name">Имя</mat-option>
            <mat-option value="date">Дате создания</mat-option>
            <mat-option value="user-count">Кол-во пользователей</mat-option>
            <mat-option value="activity">Активность</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-checkbox labelPosition = "before" formControlName="orderAsc">по возрастанию</mat-checkbox>


    <button type="submit" 
    [disabled]="searchForm.invalid || !searchForm.get('groupName').touched"
    mat-raised-button
    color="accent"
    >Поиск</button>
</form>

<button *ngIf="showPagin" (click)="continueSearchAndSkip()">Еще</button>

<ng-container *ngFor="let chatGroup of chatGroups">
    <a [routerLink]="[ '/connect']" [queryParams]="{cg: chatGroup.Name}"> {{chatGroup.Name}}</a> 
</ng-container>

</div>
