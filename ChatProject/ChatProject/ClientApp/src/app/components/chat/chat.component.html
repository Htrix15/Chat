<h2>CHAT</h2>
<ng-container *ngFor="let chatMessage of chatMessages">
    <p>{{chatMessage.nick}} - {{chatMessage.text}}</p>
</ng-container>

<form
[formGroup] = inputMessageForm
(ngSubmit)="onPush()">

    <textarea formControlName="textMessage"></textarea>
    <input type="submit" value="Отправить">
</form>
